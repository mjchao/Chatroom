<!DOCTYPE html>
<html>
	<head>
		<title>Chatroom - Register</title>
		<link href="css/login2.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<fieldset>
			<p>
				<div class="legend">
					Register
				</div>
			</p>
			<p>
				<label class="title" for="username">Username:</label>
				<input class="field" type="text" name="username"/>
			</p>
			<p>
				<label class="title" for="password">Password:</label>
				<input class="field" type="password" name="password"/>
			</p>
			<p>
				<label class="title" for="password2">Confirm Password:</label>
				<input class="field" type="password" name="password2"/>
			</p>
			<p>
				<label class="title" for="email">E-mail:</label>
				<input class="field" type="text" name="email"/>
			</p>
			<p>
				<div class="commandPanel">
					<input id="cmdRegister" type="submit" value="Register"/>
				</div>
				<div class="commandPanel">
					<a id="refLogin" href="login2.html">(I already have an account)</a>
				</div>
			</p>
		</fieldset>
	</body>
</html>
