<!DOCTYPE html>
<html>
<head>
	<title>Chatroom - Login</title>
	<link href="css/login2.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<fieldset id="pnlLogin">
		<p>
			<div class="legend">
				Login
			</div>
		</p>
		<p>
			<label class="title" for="username">Username:</label>
			<input class="field" type="text" name="username" id="txtUsername"/>
		</p>
		<p>
			<label class="title" for="password">Password:</label>
			<input class="field" type="password" name="password" id="txtPassword"/>
		</p>
		<p>
			<div class="commandPanel">
				<input id="cmdSubmit" type="submit" value="Login"/>
			</div>
			<div class="commandPanel">
				<a id="refRegister" href="register2.html">(I don't have an account)</a>
			</div>
		</p>
	</fieldset>
</body>
</html>
